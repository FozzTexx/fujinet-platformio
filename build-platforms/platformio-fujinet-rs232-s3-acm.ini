[fujinet]
build_platform = BUILD_RS232
build_bus      = rs232
build_board    = fujinet-rs232-s3-acm

[env]
upload_port = /dev/ttyACM0 ; Linux esp32s3
monitor_port = /dev/ttyACM0 ; Linux esp32s3

[env:fujinet-rs232-s3-acm]
platform = espressif32@${fujinet.esp32s3_platform_version}
platform_packages = ${fujinet.esp32s3_platform_packages}
board = esp32-s3-wroom-1-n16r8
build_type = debug
build_flags =
    ${env.build_flags}
    -D PINMAP_RS232_S3
    -D FUJINET_OVER_USB=1
    -D CONFIG_USB_HOST_ENABLED=1
    -D CONFIG_USB_CDC_ACM_HOST_ENABLED=1
board_build.cmake_extra_args = 
